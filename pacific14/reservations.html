		 <!--**************JavaScript Validation****************-->
		 <script>
		 	function validateForm(){
				//validates for nights less than 1
				if (document.forms[0].myNights.value < 1){
					alert("Nights must be 1 or greater");
					return false;
				}
				if  (document.forms[0].myNights.value > 14){
					alert("Nights must be 14 or less");
					return true;
				}
			}
			</script>
			<!--**************JQuery Validation********************-->
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
			<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.js"></script>

		 <!-- Header -->
		 <header><h1>Pacific Trails Resort</h1></header>

		 <!-- Main -->
		 <main>
			 <h2>Reservations at Pacific Trails</h2><br>
			 <h3>Contact Us</h3>
			 <p>Required infomation is marked with an asterisk(*).</p>
			 <form method="post" onsubmit="return validateForm();" action="http://webdevbasics.net/scripts/pacific/php" name="myReservations" id="myReservations">
			 	<label for="myFName">*First Name:</label>
				<input type="text" name="myFName" id="myFName" accesskey="F" tabindex="1" class="required">
				<label for="myLName">*Last Name:</label>
				<input type="text" name="myLName" id="myLName" accesskey="L" tabindex="2" class="required">
				<label for="myEmail">*Email:</label>
				<input type="email" name="myEmail" id="myEmail" accesskey="E" tabindex="3" class="required email">
				<label for="myPhone">*Phone:</label>
				<input type="tel" name="myPhone" id="myPhone" accesskey="P" tabindex="4">
				<label for="myArrival">*Arrival<span class="formDate">(mm/dd/yyyy)</span>:</label>
				<input type="date" name="myArrival" id="myArrival" accesskey="A" tabindex="5" class="required date">
				<label for="myNights">*Nights:</label>
				<input type="number" name="myNights" id="myNights" accesskey="N" tabindex="6">
				<label for="myComments">Comments:</label>
				<textarea name="myComments" id="myComments" rows="2" cols="20" accesskey="C" tabindex="7"></textarea>
				<input type="submit" name="mySubmit" id="mySubmit" value="Submit Form" accesskey="S" tabindex="8" class="printHidden">
				<input type="reset" name="myReset" id="myReset" value="Clear Form" accesskey="R" tabindex="9" class="printHidden">
			 </form>
		 </main>
